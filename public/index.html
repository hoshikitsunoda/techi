<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Techi</title>
  </head>
  <body>
    <section class="main-box">
      <header class="main-header">
        <img src="images/techi-logo.png" alt="techi logo" id="mainlogo">
        <ul>
          <li><a href="#home"></a>Home</li>
          <li><a href="#meet"></a>Meet the team</li>
          <li><a href="#contact"></a>Contact us</li>
        </ul>
      </header>
      <div class="header-wrapper">
        <img src="images/coffee.png" alt="meet-the-team" id="header-img">
        <p id="header-text"></p>
      </div>
      <section class="main-column">
        <section class="col-3">
          <img id="brook-img" alt="Brook Cagle">
          <p id="brook"></p>
          <p id="brook-title"></p>
        </section>
        <section class="col-3">
          <img id="jake-img" alt="Jake Young">
          <p id="jake"></p>
          <p id="jake-title"></p>
        </section>
        <section class="col-3">
          <img id="allef-img" alt="Allef Vinicius">
          <section class="overlay"></section>
          <p id="allef"></p>
          <p id="allef-title"></p>
          <p id="allef-text"></p>
        </section>
      </section>
      <article id="main-learn-more">
        Learn more about Techi Technology
        <i class="fa fa-arrow-circle-right" aria-hidden="true" id="arrow-main"></i>
      </article>
      <footer class="main-footer">
        <p>© 2017, Techy Inc. All Rights Reserved.
          <section class="icons">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </section>
        </p>
      </footer>
    </section>
    <aside class="side-box">
      <header class="side-header">
        <img src="images/techi-logo.png" alt="techi logo" id="sidelogo">
        <i class="fa fa-times" aria-hidden="true" id="sideclose"></i>
      </header>
      <ul>
        <li href="#home" id="coloredList">Home</li>
        <li href="#meet">Meet the team</li>
        <li href="#contact">Contact us</li>
      </ul>
      <section class="side-column">
        <section class="col"><img id="brook-img-side" alt="Brook Cagle"></section>
        <p id="brook-side"></p>
        <p id="brook-title-side"></p>
        <section class="col"><img id="jake-img-side" alt="Jake Young"></section>
        <p id="jake-side"></p>
        <p id="jake-title-side"></p>
        <section class="col" id="bottom-img"><img id="allef-img-side" alt="Allef Vinicius"><section class="overlay-side"></section></section>
        <p id="allef-side"></p>
        <p id="allef-title-side"></p>
        <p id="allef-text-side"></p>
      </section>
      <article id="side-learn-more">
        Learn more about<br> Techi Technology
        <i class="fa fa-arrow-circle-right" aria-hidden="true" id="arrow-side"></i>
      </article>
      <footer class="side-footer">
        <p>© 2017, Techi Inc. All Rights Reserved.</p>
          <section class="icons-side">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </section>
      </footer>
    </aside>
  <script src="main.js"></script>
  </body>
</html>
