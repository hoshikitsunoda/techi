<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Techi</title>
  </head>
  <body>
    <div class="parent">
      <section class="main-box">
        <header class="main-header">
          <img src="images/techi-logo.png" alt="techi logo" id="mainlogo">
          <ul>
            <li><a href="#home"></a>Home</li>
            <li><a href="#meet"></a>Meet the team</li>
            <li><a href="#contact"></a>Contact us</li>
          </ul>
        </header>
        <img src="images/meet-the-team.png" alt="meet-the-team" id="headerimg">
        <section class="main-column">
          <section class="col-3"><img src="images/_brookcagle.png" alt="Brook Cagle"></section>
          <section class="col-3"><img src="images/_jakeyoung.png" alt="Jake Young"></section>
          <section class="col-3"><img src="images/_allefvinicius.png" alt="Allef Vinicius"></section>
        </section>
        <article id="main-learn-more">
          Learn more about Techi Technology
          <i class="fa fa-arrow-circle-right" aria-hidden="true" id="arrow-main"></i>
        </article>
        <footer class="main-footer">
          <p>© 2017, Techy Inc. All Rights Reserved.
            <section class="icons">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
              <i class="fa fa-github-square" aria-hidden="true"></i>
            </section>
          </p>
        </footer>
      </section>
      <aside class="side-box">
        <header class="side-header">
          <img src="images/techi-logo.png" alt="techi logo" id="sidelogo">
          <i class="fa fa-times" aria-hidden="true" id="sideclose"></i>
        </header>
        <ul>
          <li href="#home" id="coloredList">Home</li>
          <li href="#meet">Meet the team</li>
          <li href="#contact">Contact us</li>
        </ul>
        <section class="side-column">
          <section class="col"><img src="images/_brookcagle.png" alt="Brook Cagle"></section>
          <section class="col"><img src="images/_jakeyoung.png" alt="Jake Young"></section>
          <section class="col" id="bottom-img"><img src="images/_allefvinicius.png" alt="Allef Vinicius"></section>
        </section>
        <article id="side-learn-more">
          Learn more about Techi Technology
          <i class="fa fa-arrow-circle-right" aria-hidden="true" id="arrow-side"></i>
        </article>
        <footer class="side-footer">
          <p>© 2017, Techi Inc. All Rights Reserved.</p>
            <section class="icons-side">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
              <i class="fa fa-github-square" aria-hidden="true"></i>
            </section>
        </footer>
      </aside>
    </div>
  </body>
</html>
